<div class="container" [class.dark-mode]="isDarkMode"><!--what does this means-->
    <!-- <div class="title">
    <h1 > Welcom - Login Page </h1>
    </div> -->
    <div class="login-backround">
    <div class="login-form sm-bg-white" >
    <h2>Login Now</h2>
    <div class="input-container">
    <form class="form-floating form" (submit)="onSubmit($event)">
    <div class="form-floating my-3">
    <input class="form-control input-field" type="text" id="email"  placeholder="enter" [(ngModel)]="name" name="name" required>
    <label for="email" class="form-label">UserName</label>
    <div class="invalid-feedback">Invalid email</div>
   </div>
   <div class="form-floating mt-3">
    <input class="form-control input-field" type="password" id="password"  placeholder="enter" [(ngModel)]="passsword" name="passsword" required>
    <label for="password" class="form-label">Password</label>
    <div *ngIf="passsword.length>0" class="invalid-feedback">password should contains minimun 4 letters </div>
    <div *ngIf="passsword.length==0" class="invalid-feedback">Invalid password</div>
  </div>
  <button class="btn btn-outline-primary mt-3 " id="login-button" (click)="login()">Login</button>
  </form>
</div>

    <!-- <p>Or Login With </p>
    <div class="icon-container">
        <div class="icon"><mat-icon >facebook</mat-icon><a class="icon-text">Facebook</a></div>
        <div class="icon"><mat-icon>language</mat-icon><a class="icon-text">Google</a></div>
    </div> -->
    <div class="text-container">
        <p >Not a member? </p>
        <a id="signup" href="signup"> Signup now</a>
    </div>
   </div>
   </div>






   <div class=" mt-4" id="dark-mode-button">
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="toggleSwitch" 
           [(ngModel)]="isDarkMode" name="toggleSwitch">
    <label class="form-check-label" for="toggleSwitch">
      Dark Mode
    </label>
  </div>

</div>

</div>
